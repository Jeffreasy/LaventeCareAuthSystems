services:
  # PostgreSQL Database (Managed by Render)
  - type: pserv
    name: laventecare-db
    env: docker
    plan: starter
    region: frankfurt
    databaseName: laventecare
    databaseUser: laventecare_user
    ipAllowList: []

  # Main API Web Service
  - type: web
    name: laventecare-api
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    branch: main
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8080
      - key: APP_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: laventecare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ALLOW_PUBLIC_REGISTRATION
        value: false
    autoDeploy: true

  # Background Worker (Janitor)
  - type: worker
    name: laventecare-worker
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: ./worker
    branch: main
    numInstances: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: laventecare-db
          property: connectionString
    autoDeploy: true
